#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA1
sensor_pin: PF3
sensor_type: Generic 3950
pullup_resistor: 4700
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
max_power: 1.0
min_temp: 0
max_temp: 120

#####################################################################
# 	Fan Control
#####################################################################

# Mcu Multipin
[multi_pin mcu]
pins: PA8,PE5,PD12

# Fan 1,2,3 - Mcu
[controller_fan mcu_stm32] 
pin:multi_pin:mcu
kick_start_time: 0.2
stepper: stepper_y
cycle_time: 0.01
idle_timeout:30
idle_speed:0.9
off_below: 0.5

##	Exhaust fan - CNC_FAN3
[heater_fan exhaust_fan]
pin: PD13
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 60
fan_speed: 1.0


