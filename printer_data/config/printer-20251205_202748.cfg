#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################
[probe]

[bed_mesh]
speed: 250
mesh_min: 3, 30  # modify these according to the above guide. If the probe cannot reach then you will get a klipper error when trying to scan a bed mesh.
mesh_max: 330, 355 # modify these according to the above guide. If the probe cannot reach then you will get a klipper error when trying to scan a bed mesh.
probe_count: 6, 6
algorithm: lagrange
horizontal_move_z: 12
mesh_pps: 2,2 
bicubic_tension: 0.2
fade_start: 1
fade_end: 0
zero_reference_position: 165,175
#faulty_region_1_min: 5, 10       # bed screws 15x15mm from edges | regions 14x14mm
#faulty_region_1_max: 30, 10


#[safe_z_home]
#home_xy_position: 168, 180 # Choose an X,Y position that is in the center of your bed. For a 300x300 machine that will be 150, 150. Use the same principle to calculate your bed center.
#z_hop: 12
#z_hop_speed: 40
#speed: 300 

[quad_gantry_level]
gantry_corners:
	-60,-10
	410,420
points:
	28,40
    28,320
	310,320
    310,40
speed: 250
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.01
max_adjust: 10

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

