##--------------------------------------------------------------------
# Printer definitions
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 10000 #7000            
max_z_velocity: 350   #300      
max_z_accel: 1000 #500
square_corner_velocity: 5 #5.0

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on MOTOR0(B Motor)
[stepper_x]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
##step_pin: PF13
##dir_pin: PF12
##enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: PG9
position_min: 0
position_endstop: 338
position_max: 338
homing_speed: 60   #Max 100
homing_positive_dir: true
homing_retract_dist: 0

[tmc5160 stepper_x]
cs_pin: PC6
spi_software_sclk_pin:PA5
spi_software_mosi_pin:PA7
spi_software_miso_pin:PA6
run_current: 1.6
# hold_current: 1.0
interpolate: false
stealthchop_threshold: 0
sense_resistor: 0.075
driver_SGT: 4
driver_TPFD: 0
driver_TBL: 0
driver_TOFF: 4
driver_HSTRT: 7
driver_HEND: 10

