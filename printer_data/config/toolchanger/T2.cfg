## BOARD PINS
[board_pins EBB36_G0B1_v1.2_et2] 
mcu: et2
aliases:
aliases_step:
    EXT_EN=PD2,EXT_STEP=PD0,EXT_DIR=PD1,EXT_UART=PA15
aliases_limitsw: # these are preferred for endstops (including klicky)
    LIMIT_1=PB7,LIMIT_2=PB5,LIMIT_3=PB6
aliases_bltouch: # these are the dupont connectors for bltouch
    PROBE_1=PB9,PROBE_2=PB8
aliases_fans:
    FAN0=PA0,FAN1=PA1
aliases_thermistors:
    TH0=PA3,PT100_CS=PA4,PT100_SCLK=PA5,PT100_MISO=PA6,PT100_MOSI=PA7
aliases_heaters:
    HE0=PB13
aliases_rgb:
    RGBLED=PD3
aliases_adxl:
    ADXL_CS=PB12,ADXL_SCLK=PB10,ADXL_MISO=PB2,ADXL_MOSI=PB11
aliases_i2c:
    AUX0=PB3,AUX1=PB4


## et2 -
[mcu et2]
canbus_uuid: b8029cc318fb # run the following command to locate the uuid >   ~/klippy-env/bin/python ~/klipper/scripts/canbus_query.py et1

[temperature_sensor et2]
sensor_type: temperature_mcu
sensor_mcu: et2

## extruder2 -
[extruder2]
step_pin: et2:EXT_STEP
dir_pin: !et2:EXT_DIR
enable_pin: !et2:EXT_EN
#rotation_distance: 22.67895 #for 5mm Shaft Driven Bondtech gearsets
rotation_distance: 22.67895
gear_ratio: 50:10 #for sherpa mini 8t motor
microsteps: 16
full_steps_per_rotation: 200 #1.8deg Motor
max_extrude_only_distance: 1000.0
max_extrude_only_velocity: 150
max_extrude_only_accel: 1500
max_extrude_cross_section: 5

pressure_advance = 0.025
pressure_advance_smooth_time=0.01

nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: et2:HE0
sensor_pin: et2:TH0
sensor_type: ATC Semitec 104NT-4-R025H42G
#sensor_type: ATC Semitec 104GT-2  # this is the default for the Revo heater ##Generic 3950
#pullup_resistor: 2200            # 4700 is default and does not need defining, 2200 is used for the PT100

# PID-Werte ermittelt mit Befehl: PID_CALIBRATE HEATER=extruder1 TARGET=240
control: pid
pid_Kp=29.643 
pid_Ki=11.624 
pid_Kd=18.897

min_temp: 0
max_temp: 300
max_power: 0.7
min_extrude_temp: 190

## extruder1 MOTOR -
[tmc2209 extruder2]
uart_pin: et2:EXT_UART
stealthchop_threshold: 0
run_current: 0.70
sense_resistor: 0.110
hold_current: 0.1

## HOT END FAN -
[heater_fan T2_hotend_fan]
pin: et2:FAN0
max_power: 1.0
kick_start_time: 0.5
heater: extruder2
heater_temp: 50.0

# PART COOLING -
[fan_generic T2_partfan]
pin: et2:FAN1
kick_start_time: 0.25
cycle_time: 0.015
off_below: 0.10

## ADXL345
[adxl345]
cs_pin: et2:ADXL_CS
spi_software_sclk_pin: et2:ADXL_SCLK
spi_software_mosi_pin: et2:ADXL_MOSI
spi_software_miso_pin: et2:ADXL_MISO
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,20  # an example for a 350mm printer

# RGB
[neopixel T2_LED]
pin: et2:RGBLED
chain_count: 3
color_order: GRB      # depends on your LED type (WS2812 usually GRB)
initial_RED: 0
initial_GREEN: 0
initial_BLUE: 0


## PT100
# [temperature_sensor PT100]
# sensor_type: MAX31865
# sensor_pin: et1:PT100_CS
# spi_bus: spi1
# min_temp: 15
# max_temp: 320
# rtd_reference_r: 430

[gcode_macro T2]
variable_color: ""
gcode:
  SELECT_TOOL T=2

[tool T2]
tool_number: 2
detection_pin: ^et2:LIMIT_3
extruder: extruder2
#params_type = 'r64_db'
fan: T2_partfan
gcode_x_offset: 0.5
gcode_y_offset: -0.1
gcode_z_offset: -9.510
params_park_x: 220
params_park_y: 23
params_park_z: 316
# For InputShaper run per tool and enter the frequency here
params_input_shaper_type_x: 'mzv'
params_input_shaper_freq_x: 46.4
params_input_shaper_damping_ratio_x: 0.098
params_input_shaper_type_y: 'mzv'
params_input_shaper_freq_y: 34.4
params_input_shaper_damping_ratio_y: 0.088
 

[filament_switch_sensor T2_runout]
##   When set to True, a PAUSE will execute immediately after a runout
##   is detected. Note that if pause_on_runout is False and the
##   runout_gcode is omitted then runout detection is disabled. Default
##   is True.
pause_on_runout: TRUE
runout_gcode: {action_respond_info("RUNOUT: Toolhead Filament runout")}
#  PAUSE
insert_gcode: {action_respond_info("RUNOUT: Toolhead Filament inserted")}
##   The minimum amount of time in seconds to delay between events.
##   Events triggered during this time period will be silently
##   ignored. The default is 3 seconds.
event_delay: 3.0
##   The amount of time to delay, in seconds, between the pause command
##   dispatch and execution of the runout_gcode. It may be useful to
##   increase this delay if OctoPrint exhibits strange pause behavior.
##   Default is 0.5 seconds.
pause_delay: 0.5
##    XYE mcu E1DET
switch_pin: ^et2:PROBE_2

