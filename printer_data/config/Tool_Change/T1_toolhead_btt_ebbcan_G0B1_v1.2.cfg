[gcode_macro T1]
variable_color: ""
gcode:
  SELECT_TOOL T=1

[tool T1]
tool_number: 1
detection_pin: !et1:LIMIT_3
extruder: extruder1
params_type = 'r64_db'
fan: T1_partfan
gcode_x_offset: 0
gcode_y_offset: 0
gcode_z_offset: 0
params_park_x: 91.75
params_park_y: 3.75
params_park_z: 342.1

