    {% if printer.toolhead.extruder != "extruder1" %}
        {action_respond_info("Docking current tool")}
        DOCK_CURRENT_TOOL
    {% endif %}
    {action_respond_info("Picking up tool T1")}
    PICKUP_TOOL 1
    SET_TOOL T1




